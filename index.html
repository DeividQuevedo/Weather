<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a Cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/520926/search-5.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade"></h2>

            <div class="row">

                <div class="col-md-6 col-centered">
                    <p class="temp"></p>
                    <img class="icone" src="">
                    <p class="condicao"></p> <!-- elemento para exibir a condição -->
                </div>

                <div class="col-md-6 col-centered">
                    <p class="umidade"></p>
                    <img class="vento-icon" src="https://www.svgrepo.com/show/407747/wind-face.svg"> <!-- imagem do ícone de vento -->
                    <p class="vento">-- km/h</p>

                </div>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
